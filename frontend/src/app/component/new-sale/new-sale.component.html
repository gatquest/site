<form [formGroup]="orderForm">
  <div style="font-size: 12px">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Брэнд товара</mat-label>
        <input formControlName="brand" matInput >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
        <mat-label>Тип товара</mat-label>
        <input formControlName="type" matInput >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
        <mat-label>Размер</mat-label>
        <input formControlName="size" matInput >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
        <mat-label>Размер, цвет, описание</mat-label>
        <input formControlName="description" matInput >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
        <mat-label>Комментарий клиента</mat-label>
        <input formControlName="comment" matInput >
      </mat-form-field>
    </div>

    <div *ngIf="orderForm.value.image && previewImage">
      <img [src]="previewImage" alt="" style="max-height: 100px">
    </div>

    <div>
      <mat-form-field appearance="outline" >
        <mat-label>Стоимость заказа</mat-label>
        <input formControlName="price_cl" matInput >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
        <mat-label>Страна доставки</mat-label>
        <input formControlName="country" matInput >
      </mat-form-field>
    </div>



    <div>
        <input type="file" (change)="onChange($event)" />
    </div>

    <div style="display: flex">
      <button mat-raised-button color="primary" (click)="saveForm()">Сохранить</button>
      <button mat-button (click)="clearForm()">Очистить</button>

    </div>
  </div>

</form>
