<form [formGroup]="form"
  class="card"
  (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        id="username"
        formControlName="username"
        type="text"
        [ngClass]="{'invalid': form.get('username')?.invalid && form.get('username')?.touched}">
      <label for="username">Username:</label>
      <span *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="helper-text red-text">
        Ошибка

      </span>

    </div>
    <div class="input-field">
      <input id="password" formControlName="password" type="password"
             [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}">
      <label for="password">Пароль:</label>
      <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="helper-text red-text">
            Ошибка

      </span>
    </div>
  </div>
  <div class="card-action">
    <button [disabled]="form.invalid || form.disabled" type="submit" class="modal-action btn waves-effect">Войти</button>
  </div>
</form>
