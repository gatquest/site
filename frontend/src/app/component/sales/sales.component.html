<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.num_order}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Дата заказа </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | date:'dd.MM.YY'}} </td>
  </ng-container>

   Weight Column
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Брэнд </th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Фото товара </th>
    <td mat-cell *matCellDef="let element">
      <img style="max-height: 50px" [src]="element.image" alt="">
    </td>
  </ng-container>


  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Тип товара </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
  <th mat-header-cell *matHeaderCellDef> Размер </th>
  <td mat-cell *matCellDef="let element"> {{element.size}} </td>
</ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Описание размера </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Коментарий клиента </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
